<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the weather</title>
    <link rel="stylesheet" href="..\static\bootstrap.min.css">
</head>
<body>
    <h1>
        Welcome to the weather map!
    </h1>
    <div class="row">
        <div class="col">
            <form method="get" action="/weather" class="d-flex justify-content-center" >
                <div class="mb-2 input-group-lg">
                    <input type="text" name="city"
                    placeholder="Please key in a city" required>

                    <button type="submit" class="btn btn-warning">
                        Get weather
                    </button>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
